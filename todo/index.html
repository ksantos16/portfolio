<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Challenge</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>

    <h1>TO DO LIST:</h1>
    <ul id="toDoList"></ul>
    <span class="taskCount"></span>
    <button id="allBtn" type="button" value="all">All</button>
    <button id="activeBtn" type="button" value="active">Active</button>
    <button id="completeBtn" type="button" value="complete">Completed</button>
    <input id="todoinput" type="text" placeholder="Add Task">
    <button id="add" type="submit">+</button>



    <script src="./js/utilities2.js" type="module"></script>
</body>

</html>
